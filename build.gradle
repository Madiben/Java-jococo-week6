plugins {
    id 'application'
    id 'java'
    id 'jacoco'
}
mainClassName = "Main"

repositories {
    mavenCentral()
}

sourceSets {
    test {
        java {
            srcDir 'test/java'
        }
    }
}
test {
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    dependsOn test
}
dependencies {
    testCompile('junit:junit:4.12'){
        exclude group: 'org.hamcrest'
    }
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
